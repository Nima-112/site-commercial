<div class="text-start">
  <h4>Total : {{ getTotal() }} MAD</h4>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of panier; let i = index">
      <td>{{ item.produit.nom }}</td>
      <td>{{ item.produit.prix }} MAD</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.produit.prix * item.quantity }} MAD</td>
      <td>
        <button class="btn btn-danger" (click)="retirerDuPanier(i)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
